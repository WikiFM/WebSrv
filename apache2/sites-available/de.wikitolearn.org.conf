<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   de.wikitolearn.org
        ServerAlias  de.direct.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/de.wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/de.wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
	Include /etc/apache2/common/ssl.conf
</VirtualHost>
