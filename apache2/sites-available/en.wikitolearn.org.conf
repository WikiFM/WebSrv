<VirtualHost *:80>
	ServerAdmin  webmaster@kde.org
	ServerName   en.wikitolearn.org
	ServerAlias  en.direct.wikitolearn.org

	ErrorLog ${APACHE_LOG_DIR}/en.wikitolearn.org-error.log
	CustomLog ${APACHE_LOG_DIR}/en.wikitolearn.org.log combined

	Include /etc/apache2/common/WikiToLearn.conf
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   en.wikitolearn.org
        ServerAlias  en.direct.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/en.wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/en.wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
        Include /etc/apache2/common/ssl.conf   
</VirtualHost>
