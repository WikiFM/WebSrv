<VirtualHost *:80>
        ServerAdmin  webmaster@kde.org
        ServerName   it.wikitolearn.org
        ServerAlias  *.wikitolearn.org
        ServerAlias  *.direct.wikitolearn.org
	ServerAlias  *.dev.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   it.wikitolearn.org
        ServerAlias  *.wikitolearn.org
        ServerAlias  *.direct.wikitolearn.org
        ServerAlias  *.dev.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
        Include /etc/apache2/common/ssl.conf   
</VirtualHost>
