<VirtualHost *:80>
	ServerAdmin  webmaster@kde.org
	ServerName   wikifm.org
	ServerAlias  *.wikifm.org wiki2learn.org *.wiki2learn.org wikitolearn.org

	ErrorLog ${APACHE_LOG_DIR}/aliaeses.org-error.log
	CustomLog ${APACHE_LOG_DIR}/aliaeses.org.log combined

	RewriteEngine On
        RewriteCond %{HTTP_HOST} (.*)\.(wikifm|wiki2learn|wikitolearn)\.org$
	RewriteRule ^(.*)$ http://%1.wikitolearn.org%{REQUEST_URI} [L,R=301]

	RewriteCond %{HTTP_HOST} ^(wikifm|wiki2learn|wikitolearn)\.org$
        RewriteRule ^(.*)$ http://www.wikitolearn.org%{REQUEST_URI} [L,R=301]
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   wikifm.org
        ServerAlias  *.wikifm.org wiki2learn.org *.wiki2learn.org wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/aliaeses.org-error.log
        CustomLog ${APACHE_LOG_DIR}/aliaeses.org.log combined

	RewriteEngine On
        RewriteCond %{HTTP_HOST} (.*)\.(wikifm|wiki2learn|wikitolearn)\.org$
        RewriteRule ^(.*)$ https://%1.wikitolearn.org%{REQUEST_URI} [L,R=301]

        RewriteCond %{HTTP_HOST} ^(wikifm|wiki2learn|wikitolearn)\.org$
        RewriteRule ^(.*)$ https://www.wikitolearn.org%{REQUEST_URI} [L,R=301]
	Include /etc/apache2/common/ssl.conf
</VirtualHost>
