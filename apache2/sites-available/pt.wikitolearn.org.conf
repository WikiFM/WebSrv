<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   pt.wikitolearn.org
        ServerAlias  pt.direct.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/pt.wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/pt.wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
        Include /etc/apache2/common/ssl.conf   
</VirtualHost>
