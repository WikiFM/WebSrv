<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   pool.wikitolearn.org
        ServerAlias  pool.direct.wikitolearn.org

        ErrorLog ${APACHE_LOG_DIR}/pool.wikitolearn.org-error.log
        CustomLog ${APACHE_LOG_DIR}/pool.wikitolearn.org.log combined

        Include /etc/apache2/common/WikiToLearn.conf
        Include /etc/apache2/common/ssl.conf   
</VirtualHost>
