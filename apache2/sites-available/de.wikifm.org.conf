<VirtualHost *:80>
	ServerAdmin  webmaster@kde.org
	ServerName   de.wikifm.org
	ServerAlias  de.direct.wikifm.org

	ErrorLog ${APACHE_LOG_DIR}/de.wikifm.org-error.log
	CustomLog ${APACHE_LOG_DIR}/de.wikifm.org.log combined

	Include /etc/apache2/common/WikiFM.conf
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   de.wikifm.org
        ServerAlias  de.direct.wikifm.org

        ErrorLog ${APACHE_LOG_DIR}/de.wikifm.org-error.log
        CustomLog ${APACHE_LOG_DIR}/de.wikifm.org.log combined

        Include /etc/apache2/common/WikiFM.conf
	Include /etc/apache2/common/ssl.conf
</VirtualHost>
