<VirtualHost *:80>
	ServerAdmin  webmaster@kde.org
	ServerName   es.wikifm.org
	ServerAlias  es.direct.wikifm.org

	ErrorLog ${APACHE_LOG_DIR}/es.wikifm.org-error.log
	CustomLog ${APACHE_LOG_DIR}/es.wikifm.org.log combined

	Include /etc/apache2/common/WikiFM.conf
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin  webmaster@kde.org
        ServerName   es.wikifm.org
        ServerAlias  es.direct.wikifm.org

        ErrorLog ${APACHE_LOG_DIR}/es.wikifm.org-error.log
        CustomLog ${APACHE_LOG_DIR}/es.wikifm.org.log combined

        Include /etc/apache2/common/WikiFM.conf
        Include /etc/apache2/common/ssl.conf   
</VirtualHost>
