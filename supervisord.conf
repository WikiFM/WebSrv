[supervisord]
nodaemon=true

[program:hhvm]
environment=WTL_PRODUCTION=%(ENV_WTL_PRODUCTION)s
command=hhvm --mode server -vServer.Type=fastcgi -vServer.Port=9000

[program:nginx]
environment=WTL_PRODUCTION=%(ENV_WTL_PRODUCTION)s
command=/usr/sbin/nginx -c /etc/nginx/nginx.conf

[program:cron]
environment=WTL_PRODUCTION=%(ENV_WTL_PRODUCTION)s
command=/usr/sbin/cron -f

